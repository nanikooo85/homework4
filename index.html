<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="logo">
            <a href="index.html"></a>
            <img src="logo (5).svg" alt="a magazine logo">
        </div>
        <nav>
            <ul class="nav-text">
                <li><a href="index.html">წიგნები</a></li>
                <li><a href="index.html">ავტორი</a></li>
                <li><a href="index.html">ჩვენს შესახებ</a></li>
                <li><a href="index.html">ბლოგი</a></li>
                <li><a href="index.html">კონტაქტი</a></li>
            </ul>
        </nav>
    </header>


    <section class="foto">
        <img src="background image.svg" alt="Women in Literature" />
    </section>



    <main>
        <section class="header-section">
            <img src="/images/section header.svg" alt="frame-1">

        </section>
        <section class="section-1">
            <div class="wignebi">
                <div class="books-1">
                    <img src="Rectangle 2.svg" alt="book#3">
                </div>
                <div class="books-2">
                    <img src="Rectangle 4.svg" alt="book#2">
                </div>
                <div class="books-3">
                    <img src="Rectangle 5.svg" alt="book#1">
                </div>
            </div>
        </section>

        <div class="card-text">
            <span>
                <ul class="autors">
                    <li>თამთა მელაშვილი</li>
                    <li>ეკა ქევანიშვილი </li>
                    <li>ზაირა არსენიშვილი</li>
                </ul>

                <ul class="titles">
                    <li>შაშვი შაშვი მაყვალი</li>
                    <li>ღარიბების ტრანსპორტი არსად გაჩერდება</li>
                    <li>ვა,სოფელო...</li>
                </ul>
                <ul class="prices">
                    <li>8,90 ლ</li>
                    <li>12,70 ლ</li>
                    <li>18 ლ</li>
                </ul>
            </span>

        </div>

        <div class="avtorebi">
            <img src="Frame 3.svg" alt="week authors">
        </div>

        <section class="section-2">

            <div class="pic-1">
                <img src="Rectangle 7 (3).svg" alt="the first lady">
            </div>
            <div class="pic-2">
                <img src="Rectangle 8.svg" alt="man author">
            </div>
            <div class="pic-3">
                <img src="Rectangle 9.svg" alt="the second lady">
            </div>
            <div class="pic-4">
                <img src="Rectangle 10 (3).svg" alt="man author two">
            </div>
        </section>
    </main>


    <footer>


        <div class="nav-footer">
            <nav class="nav-container">



                <ul class="footer-ul">
                    <li class="link">კონტატები</li>
                    <li class="link">მაღაზიები</li>
                    <li class="link">კითხვა/პასუხი</li>
                </ul>

                <div class="logo-footer">
                    <img src="/images/Group 17.svg" alt="">
                </div>
            </nav>
        </div>



    </footer>

</html>
